apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "diy.fullname" . }}-test-connection"
  labels:
    {{- include "diy.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "diy.fullname" . }}-notebook:{{ .Values.notebook.ui.servicePort }}']
  restartPolicy: Never
